<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYU TOYS - Art Toys by Dmitry Dyu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .logo-img {
            height: 90px;
            width: auto;
            max-width: 360px;
            object-fit: contain;
        }

        .cart-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #333;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0;
        }

        .cart-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.05);
        }

        .cart-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .cart-count {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            position: absolute;
            top: -6px;
            right: -6px;
        }

        .cart-count.hidden {
            display: none;
        }

        .placeholder {
            width: 60px; /* Примерная ширина корзины для баланса */
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 0.75rem;
                min-height: 60px;
                position: static;
            }
            .cart-btn {
                position: static;
                top: auto;
                right: auto;
                transform: none;
            }

            .logo-img {
                height: 70px;
            }

            .cart-btn {
                font-size: 1.25rem;
                padding: 0.5rem;
                gap: 0;
            }

            .cart-icon {
                width: 20px;
                height: 20px;
            }

            .placeholder {
                width: 50px;
            }

            .cart-count {
                top: -4px;
                right: -4px;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 0 0.5rem;
                min-height: 50px;
            }

            .logo-img {
                height: 55px;
                max-width: 200px;
            }

            .cart-btn {
                font-size: 1.1rem;
                padding: 0.5rem;
            }

            .cart-icon {
                width: 18px;
                height: 18px;
            }

            .placeholder {
                width: 40px;
            }

            .cart-count {
                width: 16px;
                height: 16px;
                font-size: 0.65rem;
                top: -2px;
                right: -2px;
            }
        }

        @media (max-width: 360px) {
            .header-container {
                padding: 0 0.25rem;
                min-height: 45px;
            }

            .logo-img {
                height: 45px;
                max-width: 150px;
            }

            .cart-btn {
                padding: 0.4rem;
            }

            .cart-icon {
                width: 16px;
                height: 16px;
            }

            .placeholder {
                width: 35px;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            animation: fadeIn 0.5s ease-out;
        }

        /* Фокус для доступности */
        .cart-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        .blkElem { pointer-events: none; }
        .cartcopyanim {
            -webkit-animation: t706__pulse-anim 0.6s;
            animation: t706__pulse-anim 0.6s;
        }
        @-webkit-keyframes t706__pulse-anim {
            0% { box-shadow: 0 0 0 0 rgba(220,53,69,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220,53,69,0); }
            100% { box-shadow: 0 0 0 0 rgba(220,53,69,0); }
        }
        @keyframes t706__pulse-anim {
            0% { box-shadow: 0 0 0 0 rgba(220,53,69,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220,53,69,0); }
            100% { box-shadow: 0 0 0 0 rgba(220,53,69,0); }
        }
        .cart-price {
            font-size: 0.95rem;
            color: #333;
            margin-left: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="placeholder"></div>
            
            <a href="/" class="logo" aria-label="DYU TOYS - Главная страница">
                <img src="logo.png" alt="DYU TOYS" class="logo-img">
            </a>

            <button class="cart-btn" aria-label="Корзина">
                <img src="card.png" alt="Корзина" class="cart-icon">
                <span class="cart-count">0</span>
                <span class="cart-price"></span>
            </button>
        </div>
    </header>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Функция обновления корзины
        function updateCartDisplay() {
            // Проверяем, есть ли tcart (Tilda Cart)
            if (window.tcart !== undefined) {
                const count = window.tcart.total || 0;
                const price = window.tcart.prodamount || 0;

                // Обновляем счетчик
                document.querySelectorAll('.cart-count').forEach(el => {
                    el.textContent = count;
                    if (count == 0) {
                        el.classList.add('hidden');
                    } else {
                        el.classList.remove('hidden');
                    }
                });

                // Обновляем сумму
                document.querySelectorAll('.cart-price').forEach(el => {
                    el.textContent = price > 0 ? price + ' руб' : '';
                });
            }
        }

        // Первичная инициализация
        setTimeout(updateCartDisplay, 500);

        // Обновление при изменениях корзины (если tcart есть)
        if (window.tcart !== undefined) {
            const observerTarget = document.querySelector('.cart-count');
            if (observerTarget) {
                const observer = new MutationObserver(() => {
                    setTimeout(updateCartDisplay, 300);
                    observerTarget.classList.add('cartcopyanim');
                    setTimeout(() => observerTarget.classList.remove('cartcopyanim'), 1000);
                });
                observer.observe(observerTarget, { childList: true, subtree: true });
            }
        }

        // Открытие корзины по клику
        document.querySelectorAll('.cart-btn').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                if (typeof window.tcart__openCart === 'function') {
                    window.tcart__openCart();
                }
            });
        });
    });
    </script>
</body>
</html>
