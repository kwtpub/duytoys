<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYU TOYS - Art Toys by Dmitry Dyu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            min-height: 70px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .logo-img {
            height: 180px;
            width: auto;
            max-width: 360px;
            object-fit: contain;
        }

        .cart-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #333;
            position: absolute;
            right: 0;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0;
        }

        .cart-btn {
            background: black;
            border: none;
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 0;
            transition: all 0.3s ease;
            color: white;
            position: absolute;
            right: 0;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .cart-text {
            color: white;
            font-weight: 500;
        }

        .cart-count {
            background-color: black;
            color: white;
            border-radius: 0;
            padding: 2px 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .cart-count.hidden {
            display: none;
        }

        .placeholder {
            width: 60px; /* Примерная ширина корзины для баланса */
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 0.75rem;
                min-height: 60px;
                position: static;
            }
            .cart-btn {
                position: absolute;
                right: 0;
                left: auto;
                top: 50%;
                transform: translateY(-50%);
                font-size: 0.8rem;
                padding: 6px 12px;
                gap: 6px;
                margin-right: 10px;
            }

            .logo-img {
                height: 140px;
            }

            .placeholder {
                width: 50px;
            }

            .cart-count {
                padding: 1px 4px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 0 0.5rem;
                min-height: 50px;
            }

            .logo-img {
                height: 125px;
                max-width: 200px;
            }

            .cart-btn {
                font-size: 0.7rem;
                padding: 5px 10px;
                gap: 5px;
                margin-right: 8px;
            }

            .placeholder {
                width: 40px;
            }

            .cart-count {
                padding: 1px 3px;
                font-size: 0.6rem;
            }
        }

        @media (max-width: 360px) {
            .header-container {
                padding: 0 0.25rem;
                min-height: 45px;
            }

            .logo-img {
                height: 75px;
                max-width: 150px;
            }

            .cart-btn {
                font-size: 0.65rem;
                padding: 4px 8px;
                gap: 4px;
                margin-right: 6px;
            }

            .placeholder {
                width: 35px;
            }
        }
        .t706__carticon_showed {
    display: none;
}

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            animation: fadeIn 0.5s ease-out;
        }

        /* Фокус для доступности */
        .cart-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        .blkElem { pointer-events: none; }
        .cartcopyanim {
            -webkit-animation: t706__pulse-anim 0.6s;
            animation: t706__pulse-anim 0.6s;
        }
        @-webkit-keyframes t706__pulse-anim {
            0% { box-shadow: 0 0 0 0 rgba(220,53,69,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220,53,69,0); }
            100% { box-shadow: 0 0 0 0 rgba(220,53,69,0); }
        }
        @keyframes t706__pulse-anim {
            0% { box-shadow: 0 0 0 0 rgba(220,53,69,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220,53,69,0); }
            100% { box-shadow: 0 0 0 0 rgba(220,53,69,0); }
        }
        .cart-price {
            font-size: 0.95rem;
            color: #333;
            margin-left: 8px;
            font-weight: 500;
        }

        /* Каталог товаров */
        .catalog {
            background-color: white;
            padding: 40px 0;
        }

        .catalog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .product-card {
            width: 100%;
            max-width: 350px;
            background: white;
            overflow: hidden;
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sold-out {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: black;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        @media (max-width: 768px) {
            .catalog {
                padding: 30px 0;
            }

            .catalog-container {
                padding: 0 15px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .product-card {
                max-width: 300px;
            }

            .product-image {
                height: 350px;
            }

            .product-info {
                padding: 15px;
            }

            .product-title {
                font-size: 1rem;
            }

            .product-price {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .product-card {
                max-width: 280px;
            }

            .product-image {
                height: 300px;
            }
        }
        .t706__cartwin-content {
            display: block !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="placeholder"></div>
        
            <a href="/" class="logo" aria-label="DYU TOYS - Главная страница">
                <img src="https://optim.tildacdn.pub/tild3735-3934-4861-b531-326664613131/-/format/webp/logo-2.png.webp" alt="DYU TOYS" class="logo-img">
            </a>
            <div>
            <button class="cart-btn" aria-label="Корзина">
                <span class="cart-text">CART</span>
                <span class="cart-count">(0)</span>
            </button>
            </div>
        </div>
    </header>

    

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Функция обновления корзины
        function updateCartDisplay() {
            // Проверяем, есть ли tcart (Tilda Cart)
            if (window.tcart !== undefined) {
                const count = window.tcart.total || 0;
                const price = window.tcart.prodamount || 0;

                // Обновляем счетчик
                document.querySelectorAll('.cart-count').forEach(el => {
                    el.textContent = `(${count})`;
                    if (count == 0) {
                        el.classList.add('hidden');
                    } else {
                        el.classList.remove('hidden');
                    }
                });

                // Обновляем сумму
                document.querySelectorAll('.cart-price').forEach(el => {
                    el.textContent = price > 0 ? price + ' руб' : '';
                });
            }
        }

        // Первичная инициализация
        setTimeout(updateCartDisplay, 500);

        // Обновление при изменениях корзины (если tcart есть)
        if (window.tcart !== undefined) {
            const observerTarget = document.querySelector('.cart-count');
            if (observerTarget) {
                const observer = new MutationObserver(() => {
                    setTimeout(updateCartDisplay, 300);
                    observerTarget.classList.add('cartcopyanim');
                    setTimeout(() => observerTarget.classList.remove('cartcopyanim'), 1000);
                });
                observer.observe(observerTarget, { childList: true, subtree: true });
            }
        }

        // Открытие корзины по клику
document.querySelectorAll('.cart-btn').forEach(el => {
    el.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = '/card';
    });
});
    });
    </script>
</body>
</html>
