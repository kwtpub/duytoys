    <script>
    function formatCurrency() {
      // 1. Замена "Сумма: " на "Сумма"
      const sumLabel = document.querySelector('.t706__cartwin-prodamount-label');
      if (sumLabel && sumLabel.textContent.includes('Сумма: ')) {
        sumLabel.textContent = 'Сумма';
      }
    
    
      // Возвращаем true, если оба элемента найдены
      return sumLabel !== null;
    }
    
    // Проверяем, есть ли элементы на странице сразу
    if (formatCurrency()) {
      console.log('Текст и валюта обновлены!');
    } else {
      // Если элементов нет, ждём их появления через MutationObserver
      const observer = new MutationObserver((mutations, obs) => {
        if (formatCurrency()) {
          console.log('Текст и валюта обновлены после загрузки!');
          obs.disconnect();  // Останавливаем наблюдение
        }
      });
    
      // Начинаем наблюдать за изменениями в DOM
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    
      // Автоматически отключаемся через 10 секунд (на всякий случай)
      setTimeout(() => {
        observer.disconnect();
        console.log('Observer остановлен (элементы не найдены)');
      }, 10000);
    }
    
    
    </script>
    
    
    <script>
        function replaceIconsWithSymbols() {
      // Находим элементы с иконками
      const minusIcon = document.querySelector('.t706__product-minus img');
      const plusIcon = document.querySelector('.t706__product-plus img');
      
      // Заменяем минус
      if (minusIcon) {
        minusIcon.replaceWith('-'); // Просто вставляем текстовый символ
      }
      
      // Заменяем плюс
      if (plusIcon) {
        plusIcon.replaceWith('+');
      }
    }
    
    // Запускаем сразу (если элементы уже есть)
    replaceIconsWithSymbols();
    
    // Если элементы подгружаются динамически (например, после AJAX)
    const observer = new MutationObserver((mutations) => {
      replaceIconsWithSymbols();
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
    
    // Остановка через 10 сек (если не нужно бесконечное наблюдение)
    setTimeout(() => observer.disconnect(), 10000);
    </script>
    
    <script>
     function replaceAllDeleteIcons() {
      // Находим ВСЕ иконки удаления
      const deleteIcons = document.querySelectorAll('.t706__product-del img');
      let replacedCount = 0;
    
      deleteIcons.forEach(deleteIcon => {
        // Создаем текстовый элемент "Удалить"
        const textElement = document.createElement('span');
        textElement.textContent = 'Удалить';
        textElement.className = 'cstm-btn'; 
        textElement.style.cssText = `
          position: relative;
          right: 35px;
          top: 30px;
          color: rgb(68 84 41);
          transition-property: color,background-color,border-color,text-decoration-color,fill,stroke;
          transition-timing-function: cubic-bezier(.4,0,.2,1);
          transition-duration: .15s;
          font-size: .75rem;
          line-height: 1rem;
          font-family: "IBM Plex Sans", sans-serif;
          opacity: 1;
          cursor: pointer;
        `;
        
        // Заменяем иконку на текст
        deleteIcon.replaceWith(textElement);
        replacedCount++;
        
        // Опционально: обрабатываем родительский элемент
        const wrapper = deleteIcon.closest('.t706__product-del-wrapper');
        if (wrapper) {
          wrapper.style.padding = '15px 10px 15px 15px';
          wrapper.style.width = 'auto';
        }
      });
    
      return replacedCount > 0;
    }
    
    // Пытаемся выполнить сразу
    if (!replaceAllDeleteIcons()) {
      // Если элементы еще не загружены, используем MutationObserver
      const observer = new MutationObserver((mutations) => {
        replaceAllDeleteIcons();
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      // Останавливаем через 10 секунд
      setTimeout(() => observer.disconnect(), 10000);
    }
    </script>
